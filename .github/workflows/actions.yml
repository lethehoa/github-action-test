name: Actions Workflow

on: [push]

jobs:
  run-github-actionss:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: "Hoa le the"
      - name: Test running
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test running 2
        run: |
          pwd
          ls
      - name: Log Greet Time
        run: echo "${{ steps.greet.outputs.time }}"
      